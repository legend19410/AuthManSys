version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: authmansys_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: P@ssw0rd123!
      MYSQL_DATABASE: AuthManSysDb
      MYSQL_USER: authuser
      MYSQL_PASSWORD: P@ssw0rd123!
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  authman-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: debug   # Use debug stage
    container_name: authmansys_api
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_RUNNING_IN_CONTAINER=true
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - DatabaseProvider=MySQL
      - ConnectionStrings__MySqlConnection=Server=mysql;Port=3306;Database=AuthManSysDb;User=authuser;Password=P@ssw0rd123!;
    volumes:
      - .:/src       # Mount source for hot reload
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
