services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: authmansys_sqlserver
    platform: linux/amd64   # ðŸ‘ˆ force x86 emulation
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong!Passw0rd
    ports:
      - "1433:1433"
