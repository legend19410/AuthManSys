services:
  mysql:
    image: mysql:8.0
    container_name: authmansys_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: P@ssw0rd123!
      MYSQL_DATABASE: AuthManSysDb
      MYSQL_USER: authuser
      MYSQL_PASSWORD: P@ssw0rd123!
    ports:
      - 3307:3306
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  authman-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: authmansys_api
    restart: unless-stopped
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:

